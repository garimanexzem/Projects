<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form id="registration-form">
        <h1> Register </h1>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required></div>
                    <small></small>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required></div>
                     <small></small>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required></div>
                     <small></small>

                <div class="form-group">
                    <label for="confirm-password">Confirm Passward</label>
                    <input type="confirm-password" id="confirm-password" placeholder="Confirm password" required></div>
                     <small></small>
                
                    <button type="submit">Register</button>
            </form>
        </div>
    
    <script src="form.js"></script>
</body>
</html>
