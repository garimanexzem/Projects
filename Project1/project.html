<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website Login Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <!-- container 1  -->
         <div class="image-container">
        <img src="Frame 122.svg" style="width:600px;" alt="A modern login page illustration featuring a person sitting at a desk using a laptop, surrounded by abstract shapes and soft blue tones. The environment appears calm and welcoming, with the text Login to your account displayed prominently. The overall mood is friendly and professional.">
    </div>
    <!-- container 2 -->
    <div class="container">
         
        <div class="login-box">       
        <button type="submit" class="sign" id="sign-log">Sign In</button>
        <h1>Welcome Back to Realnest!</h1>
        <small>Sign in your account</small>
        </div>

        <div class="info-container">
            <form id="regisration">

            <div class="box1">
            <div class="info-box">
            <div class="email">
            <label>Your Email</label>
            <input  type="text" id="email" required placeholder="Enter email" class="h">
            </div>

            <div class="password">
            <label>Password</label>
            <input type="password" id="password" required placeholder="Enter password " class="h">
            </div>
            </div>
             
             <div class="remember-forgot">
                <div class="remember-me">
                     <input type="checkbox" > 
               <label>Remember me</label>
                </div>
             
                 <a href="#">Forgot password?</a>
                 </div>
                </div>

             <div>
                 <button type="submit" class="btn" id="sumbit-log">Login</button>           
             </div>

        <div class="login">
            <div class="line"></div>
            <div class="login-logs">
            <small >Instant</small>
            <small >login</small>
            </div>
            <div class="line"></div>
        </div>

        <div class="login-tool">
            <div class="login-type">
                <img src="google-logo.svg" alt="Google logo with stylized red, yellow, green, and blue segments forming the letter G, representing Google branding. The logo appears on a plain background and conveys a modern, friendly, and approachable tone. No text is present in the image.">
                <p>Continue with Google</p>
           </div>

            <div class="login-type">
                <img src="fb-logo.svg" alt="Facebook logo featuring a stylized white lowercase f on a blue circular background, representing Facebook branding. The logo is displayed on a plain background and conveys a professional and trustworthy tone. No text is present in the image.">
                <p>Continue with facebook</p>
            </div>
        </div>

        <div class="register-link">
            <p>Don't have an account?<a href="/register"> Register </a></p>
         </div>
      </form>
    </div>
</div>
    </section>
   
<script src="script.js"></script>
</body>
</html>
